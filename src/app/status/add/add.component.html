
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Add a status</h5>
        </div>
        <div class="card-body">
            <div class="m-sm-4">
                <form [formGroup]="data" (ngSubmit)="add()">
                    <div class="mb-3">
                        <label class="form-label">Status Name</label>
                        <input class="form-control form-control-lg" type="text"  formControlName="status" name="name" placeholder="Enter the status" />
                    </div>
                    <div>
                        <button  [disabled]="! data.valid" style="margin-right:5px;" mat-raised-button color="primary">Add</button>
                        <button type="reset" mat-raised-button color="warn" (click)="OnClose()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
