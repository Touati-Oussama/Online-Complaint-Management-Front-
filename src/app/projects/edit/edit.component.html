
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Modification d'un projet</h5>
        </div>
        <div class="card-body">
            <div class="m-sm-4">
                <form [formGroup]="data" (ngSubmit)="update()">
                    <div class="mb-3">
                        <label class="form-label">Designation</label>
                        <input class="form-control form-control-lg" type="text" formControlName="designation"  name="name" placeholder="Enter the status" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sociéte clientéle</label>
                        <select class="form-select mb-3" formControlName="societe">
                            <option value="">Selectioner Une</option>
                            <option [value]="c.id" *ngFor="let c of societies">{{c.name}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Specialité</label>
                        <select class="form-select mb-3" formControlName="specialite">
                            <option value="">Selectioner Une</option>
                            <option [value]="c.id" *ngFor="let c of specialities">{{c.specialite}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="form6Example7" formControlName="description" rows="3"></textarea>
                    </div>
                    <div>
                        <button   [disabled]="!data.valid" style="margin-right:5px;" mat-raised-button color="primary">Modifier</button>
                        <button type="reset" mat-raised-button color="warn" (click)="OnClose()">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
