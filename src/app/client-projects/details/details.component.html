
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{data.designation}}</h5>
      <p class="card-text" >{{data.description}}</p>
      <div style="display: block;"> <b> Domaine:</b> {{data.specialite}}</div>
      <div style="display: block;"> <b> date:</b> {{data.dateCreation }}</div>
      <div style="display: block;"> <b> Société clientéle:</b> {{data.societe}}</div>
      <div style="margin-top: 10px;" *ngIf="this.authService.isPersonnel_Societe() || this.authService.isResponsable_Societe()">
         <button mat-raised-button color="primary" (click)="add(data.id)"> <mat-icon class="mat-18">create</mat-icon> Envoyer une réclamation</button>
      </div>

    </div>
  </div>
