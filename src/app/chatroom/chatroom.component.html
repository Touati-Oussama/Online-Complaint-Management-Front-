  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <button type="button" mat-button matSuffix mat-icon-button aria-label="Exit" (click)="exitChat()">
    <mat-icon>logout</mat-icon>
  </button>

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    <li class="clearfix" *ngFor="let p of participants">
                        <img [src]="p.photo" alt="avatar">
                        <div class="about">
                            <div class="name">{{p.nom}} {{p.prenom}}</div>
                            <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>                                            
                        </div>
                    </li>
                  
                </ul>
            </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="chat-about" style="text-align: center;">
                                <h3 class="m-b-0"><b>Conversation de {{conversation.subject}}</b></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-history" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                    <ul class="m-b-0">
                        <li class="clearfix" *ngFor="let message of inboxMessages">
                            <div *ngIf="message.fromId == currentUser.id">
                                <div class="message-data text-right" style="margin-left: 65%;">
                                  <img  [src]="message.userPhoto" alt="avatar">
                                  <span class="message-data-time">{{message.sendDate | date:'short'}}</span>
                                </div>
                                <div class="message other-message float-right">{{ message?.message }} </div>
                            </div> 
                           <div *ngIf="message.fromId !== currentUser.id">
                              <div class="message-data text-left">
                                <img [src]="message.userPhoto" alt="avatar">
                                <span class="message-data-time">{{message.sendDate | date:'short'}}</span>
                  
                              </div>
                              <div class="message my-message">{{ message?.message }}</div>       
                           </div>
                        </li>
                        
                        
                        
                    </ul>
                </div>
                <hr>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <input type="text" class="form-control"  [formControl]="messageFormControl" matInput placeholder="Enter text here...">
                        <button (click)="sendMessage()" class="btn" style="
                          background-color: #040404;
                          color: white;
                          margin-left: 5px;
                          
                          float: right;
                          "
                          [disabled]="!messageFormControl.value && !currentFileUpload">
                          <i class="fa fa-paper-plane" aria-hidden="true"></i>
                          {{"SEND" }}
                        </button>                                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
