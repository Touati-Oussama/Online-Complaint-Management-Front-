<div *ngIf="authService.isAdmin() || authService.isClientAdmin()">
    <button mat-button color="primary" (click)="all()">
        <mat-icon class="mat-18">border_color</mat-icon> <span>All Complaints</span>
    </button>
    <button mat-button color="primary" (click)="zeroAction()">
        <mat-icon class="mat-18">report</mat-icon> <span>New Complaint(s)</span>
    </button>
    <button mat-button color="primary" (click)="pending()">
        <mat-icon class="mat-18">equalizer</mat-icon> <span>Pending Complaint(s)</span>
    </button>
    <hr>
</div>



<div fxLayout fxLayoutAlign="center space-between">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
</div>



<div fxLayout fxLayoutAlign="center space-between" style="margin-bottom: 15px;">
    &nbsp;&nbsp;<button mat-raised-button color="primary"
        (click)="exporter.exportTable('xlsx',{filename:'Complaints'})">Excel</button>
    &nbsp;&nbsp;<button mat-raised-button color="primary"
        (click)="exporter.exportTable('csv',{filename:'Complaints'})">CSV</button>
    &nbsp;&nbsp;<button mat-raised-button color="primary"
        (click)="exporter.exportTable('json',{filename:'Complaints'})">Json</button>
    &nbsp;&nbsp;<button mat-raised-button color="primary"
        (click)="exporter.exportTable('txt',{filename:'Complaints'})">Txt</button>
</div>
<table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.sujet}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element"> {{element.projet}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Company Name" *ngIf="!authService.isClientAdmin()">
        <th mat-header-cell *matHeaderCellDef > Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.societe}} </td>
      </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="Company Name" *ngIf="authService.isClientAdmin()">
          <th mat-header-cell *matHeaderCellDef > Sent By </th>
          <td mat-cell *matCellDef="let element"> {{element.client}} </td>
        </ng-container> 

    <!-- Name Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <span  class="badge bg-warning" *ngIf="element.status === 'EN_COURS' " > En cours </span>
            <span  class="badge bg-danger" *ngIf="element.status === 'EN_ATTENTE' " > En attente</span>
            <span  class="badge bg-success" *ngIf="element.status === 'ClOTURE' " > Clotur√© </span>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="details(element.id)">
                <mat-icon class="mat-18">reorder</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" [disabled]="!authService.isAdmin()" (click)="delete(element.type_id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
