<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Update a society</h5>
    </div>
    <div class="card-body">
        <div class="m-sm-4">
            <form [formGroup]="data" (ngSubmit)="update()">
                <div class="mb-3">
                    <label class="form-label">Society Name</label>
                    <input class="form-control form-control-lg" type="text"  formControlName="name" name="name" placeholder="Enter the name" />
                </div>
                <div>
                    <button   [disabled]="!data.valid" style="margin-right:5px;" mat-raised-button color="primary">Update</button>
                    <button type="reset" mat-raised-button color="warn" (click)="OnClose()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
